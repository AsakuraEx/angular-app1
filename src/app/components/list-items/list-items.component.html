<h3>Detalle de la factura</h3>

@if (items.length > 0) {
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>Id</th>
                <th>Product</th>
                <th>Price</th>
                <th>Quantity</th>
            </tr>
        </thead>
        <tbody>
            @for (item of items; track $index) {
                <tr row-item [item]="item"></tr>
            }
        </tbody>
    </table>
} @else {
    <h6 class="alert alert-warning">No tiene items la factura...</h6>
}
